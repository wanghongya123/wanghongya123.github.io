<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
	<!-- 其中，name等于viewport，

	content等于一长串内容：

	width：控制 viewport 的大小，可以指定的一个值，如果 600，或者特殊的值，如 device-width 为设备的宽度（单位为缩放为 100% 时的 CSS 的像素）。
	height：和 width 相对应，指定高度。
	initial-scale：初始缩放比例，也即是当页面第一次 load 的时候缩放比例。
	maximum-scale：允许用户缩放到的最大比例。
	minimum-scale：允许用户缩放到的最小比例。
	user-scalable：用户是否可以手动缩放-->
	<title>响应式声明</title>
	<style>
	.warp{width: 700px;height: 600px;background-color: #333;}
	@media screen and (min-width:600px) and ( max-width:900px ){
	.warp{width: 700px;height: 600px;background-color: #465;}	
	}
	@media screen and (min-width:400px) and ( max-width:600px ){
	.warp{width: 700px;height: 600px;background-color: #546;}	
	}
	@media screen and (max-width:400px) {
	.warp{width: 700px;height: 600px;background-color: #654;}	
	}
	</style>
</head>
<body>
	<div class="warp"></div>
</body>
</html>
